<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Форма</title>
    </head>
    <body>
        <!-- Комментарий -->
        <h3 align="center">Введите данные.</h3>
		<section>
			<div>	  
				<form method="post" action = ''>
					{% csrf_token %}
					<fieldest>
						<legend>Контактная информация</legend>
						<label for="name">Имя</label>
						<input id="name" name="name" type="text" required placeholder="Ваше имя">
						<br>

						<label for="city">Город</label>
						<input id="city" name="city" type="text" required placeholder="Город">
						<br>

						<label for="age">Возрастная группа</label>
						<select name="age" id="age">
						<option value="10-14">10-14</option>
						<option value="14-18">14-18</option>
						<option value="18+">18+</option>
						</select>
						<br>

						<label for="phone">Телефон</label>
						<input id="phone" name="phone" type="text" required placeholder="Номер телефона">
						<br>

						<label for="mail">Электронная почта</label>
						<input id="mail" name="mail" type="email" required placeholder="Электронная почта">
						<br>
						
						<button type="submit">Отправить</button> 
					</fieldest>
				<form>
			</div>
		</section>
    </body>
</html>
